<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add new fuel</title>
</head>
<script src="/fuels/create.js"></script>
<body>
<h2>Add a new fuel:</h2>
<input type="hidden" th:value="${errMessage}">
<form action="/fuels/create" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="fuel_name" required/>
    </div> <br><br>
    <button type="submit">ADD</button>
    <button class="btn-bck">BACK</button>
</form>
</body>
</html>
